n value="Telefonmöte">Telefonmöte</option><option value="Annan plats">Annan plats</option></select></div></div><div class="row"><div class="col-25"><strong><label for="Phone">Phone</label></strong></div><div class="col-60"><input id="Phone" name="Phone" placeholder="Phone"/></div></div><div class="row"><div class="col-25">&nbsp;</div><div class="col-60"><input type="checkbox" id="enableReminder" name="enableReminder" title="Enable Reminder"/> <label for="enableReminder">Enable Reminder</label><br/><input type="checkbox" id="autosave" name="autosave" value="autosave" title="Auto Save"/> <label for="autosave">Auto Save</label></div></div><div class="row"><div class="col-50"><label>Reminder Status:</label></div><div class="col-50"><label id="ReminderStatus">Checking...</label></div></div><div class="row"><div class="col-25"><input type="image" src="assets/Refresh_icon.svg.png" width="42" height="44" id="app-refresh"/></div><div class="col-60" style="text-align:right"><input type="image" src="assets/ExitIcon.png" width="42" height="44" id="app-submit"/></div></div></form></main></body></html>
